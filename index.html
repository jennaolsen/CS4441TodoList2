<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link rel = "stylesheet" href = "styles.css">
<title>To-Do List</title>
</head>
<body>

<h1>To-Do List</h1>
<button id="newTaskBtn">+ New Task</button>
<button id="deleteBtn">+ Delete Task</button>

<div id="taskContainer">    
    <ul id="taskList"></ul>
</div>

<ul id="taskList"></ul>

<!-- Add Task Modal -->
<div id="taskModal" class="modal">
    <div class="modal-content">
        <button id="closeModalBtn">&times;</button>
        <h2 id="modalTitle">New Task</h2>
        <input id="taskNameInput" type="text" placeholder="Task name">

        <button id="showDateBtn">Add Due Date</button>
        <input id="taskDateInput" type="date" style="display:none">

        <button id="createTaskBtn">Create Task</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
